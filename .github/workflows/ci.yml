name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r background_agent/requirements.txt

      - name: Run tests
        run: |
          pytest -q background_agent/tests || true

      - name: Build and push Docker image (disabled by default)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ secrets.REGISTRY }}/${{ github.repository }}:ci-${{ github.sha }}
name: CI - Infinity Gateway

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install repo-wide Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r background_agent/requirements.txt
          pip install flake8 pytest

      - name: Lint (flake8)
        run: |
          flake8 . || true

      - name: Run unit tests (background_agent)
        working-directory: ./background_agent
        run: |
          if [ -d tests ] || ls *.py 1> /dev/null 2>&1; then
            pytest -q || exit 1
          else
            echo "No tests found for background_agent"
          fi

      - name: Build Docker images (optionally push in publish job)
        uses: docker/build-push-action@v4
        with:
          push: false
          platforms: linux/amd64,linux/arm64
          build-args: |
            APP_ENV=production
          tags: |
            ghcr.io/${{ github.repository_owner }}/infinity-gateway:latest
            ghcr.io/${{ github.repository_owner }}/background-agent:latest

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/infinity-gateway:latest
            ghcr.io/${{ github.repository_owner }}/background-agent:latest

  trivy-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/infinity-gateway:latest
