version: '3.8'
services:
  maintenance_agent:
    build:
      context: ./agents
      dockerfile: Dockerfile
    environment:
      REPO_ROOT: /host/repos/infinity-xos
      MAINT_INTERVAL_MIN: '15'
      BACKGROUND_AGENT_URL: http://background_agent:8005
      BACKGROUND_AGENT_API_KEY: changeme
    restart: always
    depends_on:
      - background_agent
    volumes:
      - C:/AI/repos:/host/repos:rw
