services:
  maintenance_agent:
    build:
      context: ./agents
      dockerfile: Dockerfile
    environment:
      REPO_ROOT: /host/repos/infinity-xos
      MAINT_INTERVAL_MIN: '15'
      BACKGROUND_AGENT_URL: http://host.docker.internal:8005
      BACKGROUND_AGENT_API_KEY: changeme
    restart: always
    # depends_on removed; optional background_agent service not present in this compose
    volumes:
      - C:/AI/repos:/host/repos:rw
