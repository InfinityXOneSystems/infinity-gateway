version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: bgagent
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: bgagent
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U bgagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  gateway:
    image: ghcr.io/${GITHUB_OWNER:-local}/omni-gateway:latest
    environment:
      - PORT=8000
    ports:
      - "8000:8000"

  background_agent:
    build: .
    environment:
      BACKGROUND_AGENT_DATABASE_URL: postgresql+psycopg2://bgagent:changeme@postgres:5432/bgagent
      BACKGROUND_AGENT_API_KEY: changeme
      BACKGROUND_AGENT_WORKERS: '2'
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - gateway
    ports:
      - "8005:8005"