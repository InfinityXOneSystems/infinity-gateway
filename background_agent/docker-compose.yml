version: '3.8'
services:
  background_agent:
    build: .
    container_name: background_agent
    restart: unless-stopped
    environment:
      - BACKGROUND_AGENT_API_KEY=changeme
      - BACKGROUND_AGENT_WORKERS=4
    ports:
      - 8005:8005
    volumes:
      - ./background_agent.db:/app/background_agent.db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8005/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
